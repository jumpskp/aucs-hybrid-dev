 <ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content ng-controller="LoginCtrl">
    
    <button class="button button-full button-positive" ng-hide="authData"ng-click="login()">Login with Facebook</button>

    <!-- <button class="button button-full button-outline button-assertive" ng-click="logout()">Logout</button> -->

    <div class="card" ng-show="authData">
          <div class="item item-text-wrap">
            Hello {{authData.facebook.displayName}}!
          </div>
      </div>
    
<div ng-if="authData.facebook" class="list card">
      <div class="item item-avatar">
        <img ng-src="{{authData.facebook.cachedUserProfile.avatar_url}}" alt="">
        <h2>{{authData.facebook.displayName}}</h2>
        <p>Github</p>
      </div>
    </div>
  </ion-content>

</ion-pane>

<ion-view >
  <ion-nav-buttons side="right">
       <button class="button button-icon icon ion-ios-heart-outline icon-right" ng-click="showAlert()">
       </button>
   </ion-nav-buttons>

<ion-tabs>
      <ion-tab title="Detail">
        <ion-content padding="true">
            <div class="container" style="padding-top:85px">
        
        <div  align="center">
            <img class="img-thumbnail img-responsive" ng-src="{{playlist.img}}" style="width: 100%; height: 180px" class="av">
        </div>
        <b>{{ playlist.cname }}</b> <br>
        Area : {{ playlist.area }}

    </div> 
        </ion-content>
      </ion-tab>
      <ion-tab title="Photo">
        <ion-content ng-controller="GalleryCtrl" ng-init="loadImages()" padding="true">
<!--          <div class="row responsive-md">
                    <div class="col col-10" ng-repeat="image in images">
                        <img ng-src="{{image.src}}" width="100%" />
                    </div>
            </div> -->
        <div class="container" style="padding-top:50px">
                 <div class="row responsive-md">
                    <div class="col col-10" ng-repeat="image in images">
                        <img ng-src="{{image.src}}" width="100%" />
                    </div>
            </div>
       </div>
        </ion-content>
      </ion-tab>
      <ion-tab title="Comment">
        <ion-content padding="true">
        <div class="container" style="padding-top:50px">
          {{ playlist.comment }}
        </div>
        </ion-content>
      </ion-tab>
</ion-tabs>
